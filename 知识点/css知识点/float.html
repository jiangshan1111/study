<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .divBox{
      overflow: hidden;
      width: 100px;
    }
    .div1{
      width: 30px;
      height: 30px;
      background: red;
      float: left;
    }
    .div2{
      width: 70px;
      height: 30px;
      background: yellow;
      float: right;
    }
    .div3{
      width: 70px;
      height: 30px;
      background: yellowgreen;
      float: left;
    }
  </style>
</head>
<body>
  <div class="divBox">
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
  </div>
</body>
</html>
