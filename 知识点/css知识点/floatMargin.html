<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .left{
      float: left;
      width: 100px;
      height: 100px;
      background: red;
    }
    .right{
      float: right;
      width: 100%;
      margin-left: 100px;
      height: 100px;
      background: yellowgreen;
    }
  </style>
</head>
<body>
  <div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
